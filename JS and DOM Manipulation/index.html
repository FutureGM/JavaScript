<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper" id="wrap">
        <div class="container-fluid">
            <div class="navbar navbar-default">
                <h1>UFO Sightings</h1>
                <div class="container" id="ship">
                <img class="nav-ufo" src="ufo.svg">
                </div>
            </div>

            <div class="container fluid" id="searchFilter">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="dt" placeholder="Enter Date and Time">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cy" placeholder="Enter City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="st" placeholder="Enter State">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cn" placeholder="Enter Country">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="sh" placeholder="Enter Shape">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-default" id="search">

                                <label id="select">
                                    <span class="glyphicon glyphicon-hand-right">
                                        Show Results</label>
                                </span>
                            </a>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped" id="alien">
                        <thead>
                            <tr>
                                <th>date time</th>
                                <th>city</th>
                                <th>state</th>
                                <th>country</th>
                                <th>shape</th>
                                <th>duration minutes</th>
                                <th>comment</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    </div>
    <!-- JQuery CDN-->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <!--End JQuery CDN-->
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
